apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: dogcat
spec:
  description: |
    TODO
  params:
  - name: repoURL
    type: string
    description: The git repo URL to clone from.
  - name: repoRevision
    type: string
    description: The git revision to checkout.
  - name: image
    type: string
    description: The docker image to build and push.
  - name: imageTag
    type: string
    description: The tag of the image being build.
  - name: chartVersion
    type: string
    description: Version of the helm chart to build.
  - name: chartsBucketName
    type: string
    description: GCS Bucket used to store helm-charts.
  workspaces:
  - name: shared-data
    description: |
      This workspace contains the cloned repo files, so they can be read by the
      next task.
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repoURL)
    - name: revision
      value: $(params.repoRevision)
  - name: kaniko
    runAfter: ["fetch-source"]
    taskRef:
      name: kaniko
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: dockerfile
      value: "./chapter02b/Dockerfile"
    - name: context
      value: "./chapter02b"
    - name: image
      value: $(params.image)
  - name: helm-push
    runAfter: ["kaniko"]
    taskRef:
      name: helm-push
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: path
      value: "./chapter02b/helm/dogcat"
    - name: version
      value: $(params.chartVersion)
    - name: bucketName
      value: $(params.chartsBucketName)
    - name: imageTag
      value: $(params.imageTag)
